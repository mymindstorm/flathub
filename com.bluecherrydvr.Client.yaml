app-id: com.bluecherrydvr.Client
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: bluecherry-client

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network

cleanup:
  - /include
  - /lib/pkgconfig
  - '*.la'

modules:
  - name: bluecherry-client
    buildsystem: autotools
    build-commands:
      - install -Dm644 res/icon16.png /app/share/icons/hicolor/16x16/apps/com.bluecherrydvr.Client.png
      - install -Dm644 res/icon32.png /app/share/icons/hicolor/32x32/apps/com.bluecherrydvr.Client.png
      - install -Dm644 res/icon64.png /app/share/icons/hicolor/64x64/apps/com.bluecherrydvr.Client.png
      - install -Dm644 res/bluecherry-client.png /app/share/icons/hicolor/512x512/apps/com.bluecherrydvr.Client.png
      - install -Dm644 com.bluecherrydvr.Client.metainfo.xml -t /app/share/metainfo
      - install -Dm644 com.bluecherrydvr.Client.desktop -t /app/share/applications/
    sources:
      - type: git
        url: https://github.com/bluecherrydvr/bluecherry-client
        tag: 2.2.9
        commit: d9d5744e2db8ffb37b8781c2eaff495cd708e656
      - type: file
        path: com.bluecherrydvr.Client.desktop
      - type: file
        path: com.bluecherrydvr.Client.metainfo.xml

    modules:
      - modules/libmpv.yaml
      - modules/ffmpeg.yaml
